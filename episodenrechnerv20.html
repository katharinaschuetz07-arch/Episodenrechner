<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Episodenrechner</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f8f3e7;
      color: #3b2f2f;
      text-align: center;
      margin: 0;
      padding: 40px 10px;
    }
    h1 {
      color: #5a4333;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      border: 1px solid #c7b299;
      border-radius: 8px;
      width: 220px;
      text-align: center;
      background-color: #fffaf3;
      color: #3b2f2f;
      margin-top: 5px;
    }
    button {
      padding: 10px 16px;
      font-size: 18px;
      margin-left: 10px;
      cursor: pointer;
      border: none;
      background-color: #a67c52;
      color: white;
      border-radius: 8px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #8b6745;
    }
    #result {
      margin-top: 40px;
      font-size: 22px;
      font-weight: bold;
      color: #5a4333;
    }
    footer {
      margin-top: 25px;
      font-size: 18px;
      color: #3b2f2f;
      line-height: 1.6;
    }
    .input-block {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Episodenrechner</h1>
  <p>Heutiger Zeitstempel: <span id="today"></span></p>

  <div class="input-block">
    <label for="name">Dein Name:</label><br>
    <input type="text" id="name" placeholder="Maximal 26 Zeichen" maxlength="26">
  </div>

  <div class="input-block">
    <label for="birthdate">Dein Geburtsdatum:</label><br>
    <input type="text" id="birthdate" placeholder="TT.MM.JJJJ" maxlength="10">
  </div>

  <button onclick="berechneEpisode()">Berechnen</button>

  <div id="result"></div>
  <footer id="footerText"></footer>

  <script>
    // Heutiges Datum automatisch anzeigen
    const heute = new Date();
    const formatter = new Intl.DateTimeFormat('de-DE');
    document.getElementById("today").textContent = formatter.format(heute);

    function berechneEpisode() {
      const name = document.getElementById("name").value.trim();
      const input = document.getElementById("birthdate").value.trim();

      // Prüfung auf Datumsformat TT.MM.JJJJ
      const regex = /^(\d{2})\.(\d{2})\.(\d{4})$/;
      const match = input.match(regex);

      if (!match) {
        alert("Bitte ein gültiges Datum im Format TT.MM.JJJJ eingeben!");
        return;
      }

      const tag = parseInt(match[1]);
      const monat = parseInt(match[2]) - 1;
      const jahr = parseInt(match[3]);
      const geburtsdatum = new Date(jahr, monat, tag);

      if (isNaN(geburtsdatum)) {
        alert("Ungültiges Datum!");
        return;
      }

      const diff = heute - geburtsdatum;
      const tage = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById("result").textContent = `Episode: ${tage.toLocaleString('de-DE')} Tage`;

      // Ausgabe mit Name und Text
      const nameText = name ? `Herzlichen Glückwunsch, ${name}!` : "Herzlichen Glückwunsch!";
      document.getElementById("footerText").textContent = `${nameText} Du bist seit ${tage.toLocaleString('de-DE')} Tagen auf dieser Erde.`;
    }
  </script>

</body>
</html>
